<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="container">
        <div class="white-box">
            <div class="left-container">
                <div class="circle">
                    <img src="image/laptop-icon.png">
                </div>
            </div>
            <div class="right-container">
                <div class="right-inner-container">
                    <div class="title">Member Login</div>
                    <form>
                        <div class="input-container">
                            <img src="image/email-icon.png" class="icon">
                            <input type="email" placeholder="Email" name="email">
                        </div>
                        <div class="input-container">
                            <img src="image/password-icon.png" class="icon">
                            <input type="password" placeholder="Password" name="password">
                        </div>
                        <div>
                            <button class="login-button">LOGIN</button>
                        </div>
                    </form>
                    <div>
                        <a class="link">Forgot <span>Username / Password ?</span></a>
                    </div>
                    <a class="link"><span>Create your account &#10142;</span></a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
